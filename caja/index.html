      <div class="card">

        <!-- ========= Formulario ========= -->
        <form id="productForm" autocomplete="off">

          <!-- ● Datos del cliente -->
          <section class="form-section">
            <h3><i class="fas fa-user"></i> Datos del cliente</h3>
            <div class="form-grid">
              <input id="pName"     type="text"   placeholder="Nombre del cliente">
              <input id="pDocType"  type="text"   placeholder="Tipo de documento">
              <input id="pDocNum"   type="text"   placeholder="No. Documento">
              <input id="pEmail"    type="email"  placeholder="Correo electrónico">
              <input id="pTel"      type="text"   placeholder="Tel">
            </div>
          </section>

          <!-- ● Datos del producto -->
          <section class="form-section">
            <h3><i class="fas fa-box"></i> Datos del producto</h3>
            <div class="form-grid">
              <input id="pSearch"   class="full"  type="text"   placeholder="Buscar producto…">
              <input id="pCode"     type="text"   placeholder="Código *"          required>
              <input id="pPrice"    type="number" placeholder="Precio compra *"   step="0.01" required>
              <input id="pIVA"      type="number" placeholder="IVA %"             step="0.01" required>
              <input id="pDate"     type="date"   placeholder="Fecha">
              <input id="pCategory" type="text"   placeholder="Categoría">
              <input id="pTotal"    type="number" placeholder="Total (auto)"      step="0.01" readonly>
            </div>

            <!-- Botón centrado (ancho natural) -->
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus-circle"></i> Agregar producto
              </button>
            </div>
          </section>

        </form>

        <div class="table-responsive">
          <table id="productTable" class="table table-striped">
            <thead>
              <tr>
